name: Smoke Health
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  smoke-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Build frontend
        run: npm run build
      - name: Start API
        run: |
          git clone https://github.com/yohand-byte/solaire-api.git /tmp/api
          cd /tmp/api
          git checkout main || true
          git pull --ff-only || true
          npm ci
          npm run build
          node dist/index.js &
          echo $! > /tmp/api-server.pid
      - name: Wait for API health
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:3000/health >/dev/null; then exit 0; fi
            sleep 1
          done
          echo "API not ready" && exit 1
      - name: Smoke GET /health
        run: |
          status=$(curl -s -o /tmp/health.json -w "%{http_code}" http://localhost:3000/health)
          cat /tmp/health.json
          test "$status" -eq 200
      - name: Smoke GET /api/health
        run: |
          status=$(curl -s -o /tmp/health_api.json -w "%{http_code}" http://localhost:3000/api/health)
          cat /tmp/health_api.json
          test "$status" -eq 200
      - name: Smoke MCP workflows:list
        run: |
          status=$(curl -s -o /tmp/mcp_workflows.json -w "%{http_code}" http://localhost:3000/mcp/workflows/list)
          cat /tmp/mcp_workflows.json
          jq type /tmp/mcp_workflows.json >/tmp/ok.txt
          test "$status" -eq 200
      - name: Smoke MCP documents:list
        run: |
          status=$(curl -s -o /tmp/mcp_documents.json -w "%{http_code}" http://localhost:3000/mcp/documents/list)
          cat /tmp/mcp_documents.json
          jq type /tmp/mcp_documents.json >/tmp/ok2.txt
          test "$status" -eq 200
      - name: Smoke payments intent
        run: |
          status=$(curl -s -o /tmp/pay_intent.json -w "%{http_code}" -X POST http://localhost:3000/api/payments/intent -H 'Content-Type: application/json' -d '{"amount":1000}')
          cat /tmp/pay_intent.json
          if [ "$status" -eq 200 ] || [ "$status" -eq 501 ]; then exit 0; fi
          exit 1
      - name: Install socket client
        run: npm install socket.io-client
      - name: Smoke websocket ping/pong
        run: |
          cat > ws-smoke.cjs <<'JS'
          const { io } = require('socket.io-client');
          const client = io('http://localhost:3000', { timeout: 2000, reconnection: false });
          const timer = setTimeout(() => { console.error('timeout'); process.exit(1); }, 3000);
          client.on('connect', () => client.emit('ping'));
          client.on('pong', () => { clearTimeout(timer); client.disconnect(); process.exit(0); });
          client.on('connect_error', () => { clearTimeout(timer); process.exit(1); });
          JS
          node ws-smoke.cjs
      - name: Stop API
        if: always()
        run: |
          if [ -f /tmp/api-server.pid ]; then kill $(cat /tmp/api-server.pid) || true; fi
