name: Smoke Health
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  smoke-health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Build frontend
        run: npm run build
      - name: Start API
        run: |
          git clone https://github.com/yohand-byte/solaire-api.git /tmp/api
          cd /tmp/api
          npm ci
          npm run build
          node dist/index.js &
          echo $! > /tmp/api-server.pid
      - name: Wait for API health
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:3000/health >/dev/null; then exit 0; fi
            sleep 1
          done
          echo "API not ready" && exit 1
      - name: Smoke GET /health
        run: |
          status=$(curl -s -o /tmp/health.json -w "%{http_code}" http://localhost:3000/health)
          cat /tmp/health.json
          test "$status" -eq 200
      - name: Stop API
        if: always()
        run: |
          if [ -f /tmp/api-server.pid ]; then kill $(cat /tmp/api-server.pid) || true; fi
