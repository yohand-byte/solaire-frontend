<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>SPA Fallback</title>
  <script>
    // Save the current path so the SPA can restore it after redirect
    sessionStorage.setItem('spa-fallback-path', window.location.pathname + window.location.search + window.location.hash);
    // Redirect to repo base
    window.location.replace('/solaire-frontend/');
  </script>
</head>
<body></body>
</html>
